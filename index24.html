<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://oosfr8ich.bkt.clouddn.com/reset.css" type="text/css">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rem 布局</title>
    <style>
        html{
            font-size: 100px;
            /*62.5%*/
        }
        body{
            font-size: 16px;
        }
        .header{
            height: 45px;
            line-height: 45px;
            text-align: center;background-color: #17a916;
        }
        .header2{
            height: .45rem;
            line-height: .45rem;
            text-align: center;background-color: #17a916;
        }

    </style>
</head>
<body>
<div class="header" >我是首页</div>
<hr>
<div class="header2" >我是首页</div>

</body>
</html>
