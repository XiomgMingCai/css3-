<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-overflow 超出溢出不能单独使用 必须配合(  overflow: hidden;  white-space: nowrap;)</title>
    <link rel="stylesheet" href="http://oosfr8ich.bkt.clouddn.com/reset.css" type="text/css">
    <link rel="stylesheet" href="./base.css" type="text/css">
    <style>
        .content {
            font: 20px 'Microsoft YaHei';
            text-align: center;
            background-color: #676767;
        }

        .title {
            height: 45px;
            line-height: 45px;

        }

        .overflow-ellipsis {
            /*不能单独使用*/
            -ms-text-overflow: ellipsis;
            text-overflow: ellipsis;
            overflow: hidden;
            /*强制不换行*/
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="content">
    <p class="title overflow-ellipsis">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, sequi!</p>

</div>
</body>
</html>
