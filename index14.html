<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复线性渐变</title>
    <link rel="stylesheet" href="http://oosfr8ich.bkt.clouddn.com/reset.css" type="text/css">
    <link rel="stylesheet" href="./base.css">
</head>
<style type="text/css">
    .content {
        width: 150px;
        height: 150px;

        background-image: repeating-linear-gradient(red 20px, green 40px);
    }
    .content2{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-image: repeating-radial-gradient(red 20px, green 40px);
    }
</style>
<body>
<center>
    <div class="content"></div>
    <div class="content2"></div>

</center>
</body>
</html>
